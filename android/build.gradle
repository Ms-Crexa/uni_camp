allprojects {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Ensure this matches your setup
        classpath 'com.google.gms:google-services:4.3.14' // For Firebase and Google Sign-In
        // Optionally, add Firebase Crashlytics or other services
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
